<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI Design - Live Score Card</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />

</head>
<body>
    <div class="container">
      <div class="app">
        <div class="header">
          <span class="team team-left">
            <img src="imgs/chelsea.png" class="logo" alt="">
            <span class="name">Chelsea</span>
            <span class="stats">L | W | L | W | W</span>
          </span>
          <span class="score">
            2-2
          </span>
          <span class="team team-right">
            <img src="imgs/barca.png" class="logo" alt="">
            <span class="name">Barcelona</span>
            <span class="stats">L | W | W | L | W</span>
          </span>
        </div>
        <div class="body">
          <div class="time">
            <span class="text">
              73<span class="sec">'</span>
            </span>
            <span class="time-bar">
              <span class="progress"></span>
            </span>
          </div>
          <div class="match-stats">
            <div class="stats">
              <span></span>
              <span>
                <span class="name">
                  <img src="imgs/players/barcelona/ivan.jpg" class="player" alt="">
                  Ivan Rakitic <i class="fa fa-futbol-o"></i>
                </span>
                <span class="stat-time">
                  24<span class="sec">'</span>
                </span>
              </span>
            </div>
            <div class="stats">
              <span>
                <span class="name">
                  <img src="imgs/players/chelsea/john.jpg" class="player" alt="">
                  <i class="card yellow"></i>
                  John Terry
                </span>
                <span class="stat-time">
                  28<span class="sec">'</span>
                </span>
              </span>
              <span></span>
            </div>
            <div class="stats">
              <span></span>
              <span>
                <span class="name">
                  <img src="imgs/players/barcelona/messi.jpg" class="player" alt="">
                  Lionel Messi <i class="fa fa-futbol-o"></i>
                </span>
                <span class="stat-time">
                  39<span class="sec">'</span>
                </span>
              </span>
            </div>
            <div class="stats">
              <span>
                <span class="name">
                  <img src="imgs/players/chelsea/eden.jpg" class="player" alt="">
                  <i class="fa fa-futbol-o"></i>
                  Eden Hazard
                </span>
                <span class="stat-time">
                  45 + 2<span class="sec">'</span>
                </span>
              </span>
              <span></span>
            </div>
            <div class="stats">
              <span>
                <span class="name">
                  <img src="imgs/players/chelsea/cesc.jpg" class="player" alt="">
                  <i class="fa fa-futbol-o"></i>
                  Cesc Fabregas
                </span>
                <span class="stat-time">
                  64<span class="sec">'</span>
                </span>
              </span>
              <span></span>
            </div>
            <div class="stats replace">
              <span></span>
              <span>
                <span class="name">
                  <img src="imgs/players/barcelona/sergio.jpg" class="player" alt="">
                  Sergio Busquets <i class="fa fa-arrow-down"></i>
                </span>
                <span class="name">
                  <img src="imgs/players/barcelona/neymar.jpg" class="player" alt="">
                  Neymar Jr <i class="fa fa-arrow-up"></i>
                </span>
                <span class="stat-time">
                  71<span class="sec">'</span>
                </span>
              </span>
            </div>
          </div>
        </div>
        <div class="footer">
          <span class="weather">
            <i class="fa fa-sun-o"></i>
            20&deg; | 21:45 | 02.06.2017
          </span>
          <span class="location">
            <i class="fa fa-university"></i>
            Stamford Bridge &nbsp;&nbsp;43,530
          </span>
          <span class="setting">
            <i class="fa fa-cog"></i>
          </span>
        </div>
      </div>
    </div>
</body>
</html>
